<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pageFacebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/pageFacebook.css">
</head>

<body>
    <nav class="bg-fb1 h50px d-flex align-items-center">
        <div class="container d-flex">
            <i class="fa-brands fa-square-facebook fs-2 text-light"></i>
            <div class="input-group input-group-sm w400px">
                <span class="input-group-text">搜尋</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
            <div class="img-head bg-fb5 h30px w30px rounded-circle ms-auto me-5"></div>
            <div class="text-white ms-5 px-3 fs-5">首頁</div>
            <div class="text-white px-3 fs-5">建立</div>
            <i class="fa-solid fa-users"></i>
            <i class="fa-solid fa-comment"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-circle-question"></i>
            <i class="fa-sharp fa-solid fa-sort-down"></i>
        </div>
    </nav>
    <main class="h-50px">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-2">
                    <div class="bg-fb5 h-100"></div>
                </div>
                <div class="col"></div>
                <div class="col-3">
                    <div class="bg-fb5 h-100"></div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
