<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>顏色測試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="text-primary h1">primary</div>
    <div class="text-secondary h1">secondary</div>
    <div class="text-success h1">success</div>
    <div class="text-danger h1">danger</div>
    <div class="text-warning h1">warning</div>
    <div class="text-info h1">info</div>
    <div class="text-light bg-black h1">light</div>
    <div class="text-dark h1">dark</div>
    <div class="text-black h1">black</div>
    <div class="text-white bg-black h1">white</div>
    <div class="bg-primary h2 m-0 text-end">primary</div>
    <div class="bg-secondary h2 m-0 text-center">secondary</div>
    <div class="bg-success h2 text-start ps-5">success</div>
    <div class="bg-danger h2 text-decoration-underline">danger</div>
    <div class="bg-warning fs-1">warning</div>
    <div class="bg-info display-1">info</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
